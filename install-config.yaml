apiVersion: v1
baseDomain: domian
controlPlane:
  hyperthreading: Enabled
  name: master
  platform:
    azure:
      osDisk:
        diskSizeGB: CPOSD
      type: CPSIZE
  replicas: CPREP
compute:
- hyperthreading: Enabled
  name: worker
  platform: 
    azure:
      type: CSIZE
      osDisk:
        diskSizeGB: COSD 
      zones: 
      - "1"
      - "2"
      - "3"
  replicas: CREP
metadata:
  name: clusterwill
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  azure:
    baseDomainResourceGroupName: RG-domain
    region: location
publish: External
pullSecret: 'pullSercet'
fips: false
