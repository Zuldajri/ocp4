apiVersion: v1
baseDomain: DOMAIN_NAME
controlPlane:
  hyperthreading: Enabled
  name: master
  platform: 
    azure:
      osDisk:
        diskSizeGB: CONTROL_PLANE_OS_DISK
      type: CONTROL_PLANE_VM_SIZE
  replicas: CONTROL_PLANE_REPLICA
compute:
- hyperthreading: Enabled
  name: worker
  platform: 
    azure:
      type: COMPUTE_VM_SIZE
      osDisk:
        diskSizeGB: COMPUTE_OS_DISK 
      zones: 
      - "1"
      - "2"
      - "3"
  replicas: COMPUTE_REPLICA
metadata:
  name: CLUSTER_NAME
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  azure:
    baseDomainResourceGroupName: RG_DOMAIN
    region: LOCATION
pullSecret: 'PULL_SECRET'
fips: ENABLE_FIPS
publish: $PORT_PUBLISH
sshKey: |
  $SSH_KEY
